<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Circular Slider</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Шапка сайту з вкладками -->
  <header>
    <div class="tabs">
      <div id="manualTab" class="tab active">Manual</div>
      <div id="programmaticTab" class="tab">Programmatic</div>
      <div id="statisticTab" class="tab">Statistic</div>
    </div>
  </header>
  
  <div class="container">
    <!-- Контент для Manual режиму -->
    <div id="manualMode" class="circular-slider">
      <svg class="slider-ring" width="200" height="200">
        <circle cx="100" cy="100" r="90" fill="none" stroke="#ddd" stroke-width="10"></circle>
        <circle
          id="progressCircle"
          cx="100"
          cy="100"
          r="90"
          fill="none"
          stroke="#666"
          stroke-width="10"
          stroke-dasharray="565.48"
          stroke-dashoffset="565.48"
          transform="rotate(-90, 100, 100)"
        ></circle>
      </svg>
      <button id="toggleButton" class="round-button">50%</button>
      <div id="sliderThumb" class="slider-thumb"></div>
    </div>
    
    <!-- Контент для Programmatic режиму -->
    <div id="programmaticMode" class="programmatic-mode" style="display: none;">
      <!-- Програмний режим (поки що порожній) -->
    </div>

        <!-- Контент для Programmatic режиму -->
    <div id="statisticMode" class="statistic-mode" style="display: none;">
      <!-- Програмний режим (поки що порожній) -->
    </div>
  </div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
